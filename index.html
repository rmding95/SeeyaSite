<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/a8411e5197.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" href="main.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Seeya</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="map.html">Map</a></li>
                    <li><a href="placeholder.html">Placeholder</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <form class="col s12">
                <div class="row">
                    <div class="col s12"><span class="flow-text">Where do you want to go?</span></div>
                    <div class="input-field col s6">
                        <input id="departure_airport" type="text">
                        <label for="departure_airport">From</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="arrival_airport" type="text">
                        <label for="arrival_airport">To</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label for="departure_date">Departure Date</label>
                        <input type="date" class="datepicker">
                    </div>
                    <div class="col s6">
                        <label for="arrival_date">Return Date</label>
                        <input type="date" class="datepicker">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6"><span class="flow-text">Show Connections?</span></div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input name="connections" type="radio" id="no_connections">
                        <label for="no_connections">No</label>
                        <input name="connections" type="radio" id="yes_connections">
                        <label for="yes_connections">Yes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <button class="btn waves-effect waves-light" type="button" onclick="getFlights()">Find Flights!</button>
                    </div>
                </div>
            </form>

            <div id="results" class="col s12">
                <div id="results_loading">
                    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

        </div>
    </body>
</html>
